<body>

<form class="full-form" action="/predict" method="POST">
    <label>Age</label>
    <input type="number" name="age" required>

    <label>Sleep Duration (hours)</label>
    <input type="number" name="sleep_duration" required>

    <label>Heart Rate (bpm)</label>
    <input type="number" name="heart_rate" required>

    <label>Work Hours</label>
    <input type="number" name="work_hours" required>

    <label>Screen Time (hours)</label>
    <input type="number" name="screen_time" required>

    <label>Physical Activity (mins/day)</label>
    <input type="number" name="physical_activity" required>

    <button class="btn" type="submit">Predict Stress</button>
</form>
